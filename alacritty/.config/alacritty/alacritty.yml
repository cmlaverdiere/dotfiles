window:
  padding:
    x: 4
    y: 4
  dimensions:
    columns: 84
    lines: 25
scrolling:
  history: 100000
  multiplier: 3
env:
  TERM: xterm-256color
font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic
  size: 14.0
draw_bold_text_with_bright_colors: true
window.dynamic_title: true
live_config_reload: true
mouse:
  hints:
    launcher:
      program: open
    mods: Command
colors:
  primary:
    foreground: '#BBBBBB'
    background: '#191919'
  cursor:
    cursor: '#C9C9C9'
    text: '#191919'
  normal:
    black:   '#191919'
    red:     '#DE6E7C'
    green:   '#819B69'
    yellow:  '#B77E64'
    blue:    '#6099C0'
    magenta: '#B279A7'
    cyan:    '#66A5AD'
    white:   '#BBBBBB'
  bright:
    black:   '#3D3839'
    red:     '#E8838F'
    green:   '#8BAE68'
    yellow:  '#D68C67'
    blue:    '#61ABDA'
    magenta: '#CF86C1'
    cyan:    '#65B8C1'
    white:   '#8E8E8E'
key_bindings:
- { key: Key6,        mods: Control, chars: "\x1e"                     }
